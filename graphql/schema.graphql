#scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Query {
    film(id: ID! @eq): Film @find

  me: User @auth
  films(
        title: String @where(key: "title", operator: "like")
        description: String @where(key: "description", operator: "like")
        duration: durationRange @whereBetween(key: "length")
        release_year: Int @where(key: "release_year", operator: ">=")
    ): [Film!] @paginate(defaultCount:10)
}
type Mutation {
  createActor(input: CreateActorInput! @spread): Actor! @create
  createCritic(input: CreateCriticInput! @spread): Stat! @inject(context: "user.id", name: "user_id") @field(resolver: "App\\GraphQL\\Mutations\\CreateCritic")
}

type Stat {
    id: ID!
    average_score: Float!
    total_votes: Float!
    film_id: Int!
}
input durationRange {
  from: Int!
  to: Int!
}

type User{
    id: ID!
    login: String!
    email: String!
    password: String!
    first_name: String!
    last_name: String!
    critics: [Critic!] @hasMany
}

type Film {
    id: ID!
    title: String!
    release_year: Int!
    length: Int!
    description: String!
    rating: String!
    special_features: String!
    language_id: Int!
    image: String!
    critics: [Critic!] @hasMany
    actors: [Actor!] @belongsToMany
}

type Actor {
    id: ID!
    last_name: String!
    first_name: String!
    birthdate: String!
}

type Language {
    id: ID!
    name: String!
}

type Critic {
    id: ID!
    score: Int!
    comment: String!
    user_id: Int!
    film_id: Int!
    #film: Film! @belongsTo
    #user: User! @belongsTo
}

input CreateActorInput {
    last_name: String!
    first_name: String!
    birthdate: String!
}

input CreateCriticInput {
    score: Float!
    comment: String!
    film_id: Int!
}




